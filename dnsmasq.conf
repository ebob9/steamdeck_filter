## Recommended options:
# Do not cache negative responses.
no-negcache
# Set Cache size
cache-size=10000
# Limit UDP packet size to 1280
edns-packet-max=1200
# Don't do work for short names, require fqdn
domain-needed

# Do not read /etc/resolv.conf directly
no-resolv

## Interface(s) to listen on. If not specified, will listen on ALL by default.
interface=lo

## DNS Servers to use.
server=8.8.8.8
server=1.1.1.1

# Fallback to DHCP-acquired DNS servers
resolv-file=/etc/dnsmasq-resolv.conf

